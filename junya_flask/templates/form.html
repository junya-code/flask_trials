<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>junyaアプリ</title>
        <link rel="stylesheet" href="{{ url_for("static",filename="style.css")}}">
    </head>
    <body>
        <h1>junya書店</h1>
        <form id="registerForm" method="post">
        <table border="1">
            <tr>
                <th>入荷日</th>
                <th>タイトル</th>
                <th>金額</th>
            </tr>
            <tr>
            <!-- 年月日を分割 -->
            <td>
                <input type="number" name="year" min="1900" max="2100" placeholder="年" style="width: 60px;"> 年
                <input type="number" name="month" min="1" max="12" placeholder="月" style="width: 40px;"> 月
                <input type="number" name="day" min="1" max="31" placeholder="日" style="width: 40px;"> 日
            </td>

            <!-- タイトル -->
            <td><input type="text" name="title"></td>

            <!-- 金額（数字のみ） -->
            <td>
                <input type="number" name="price" min="0" step="1" style="width: 80px;"> 円
            </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="登録">
        </form>
        
          

    <!-- JavaScriptの読み込み -->
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>  
</html>
