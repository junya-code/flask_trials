<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>junyaアプリ</title>
        <link rel="stylesheet" href="{{ url_for("static",filename="style.css")}}">
    </head>
    <body>
        <h1>junya書店</h1>
        <h2>今月の新刊一覧</h2>
            {% if books ==[] %}
                <p>今月の新刊情報はまだありません</p>
            {% else %}
                <table border="1">
                <tr>
                    <th>入荷日</th>
                    <th>タイトル</th>
                    <th>金額</th>
                    <th>操作</th>
                </tr>

                {% for book in books %}
                <tr>
                    <td>{{ book.arrival_day }}</td>
                    <td>{{ book.title }}</td>
                    <td>{{ book.price }}円</td>
                    <td>
                    <form method="post" action="{{ url_for('delete_book', book_id=book.id) }}">
                        <button type="submit">削除</button>
                    </form>
                    </td>
                </tr>
                {% endfor %}
                </table>
            {% endif %}
        <a href="{{ url_for("form") }}">編集</a>
        
    </body>
</html>
